name: Rebase on Upstream

on:
  workflow_dispatch:

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - uses: imba-tjd/rebase-upstream-action@master
      with:
        upstream: BtbN/FFmpeg-Builds
        branch: master
